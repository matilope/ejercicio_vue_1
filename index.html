<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script src="scripts/vue.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="contenedor">
        <h1>Juegos Retro</h1>

        <p>Nuestra lista es exigente con las calificaciones, solo te mostraremos juegos que tengan una calificacion
            mayor a 6 y resaltaremos las super recomendadas que tengan calificaci√≥n de 8 en adelante.</p>

        <ul>
            <li v-for="item in juegos" v-if="item.calificacion > 6">
                <h2>{{item.nombre}} {{item.anio}}</h2>

                <img :src="item.portada " :alt="item.alt " />

                <p v-for="item in item.consola">{{item}}</p>
            </li>
        </ul>
    </div>

    <script src="scripts/app.js"></script>
